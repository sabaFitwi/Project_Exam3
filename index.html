  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top shadow-sm p-3 mb-5 bg-body rounded"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img src="/assets/images/8.jpg" alt="site icon" />
          <span class="text-uppercase fw-lighter ms-2">Attire</span>
        </a>

        <div
          class="order-lg-2 order-2 nav-btns d-flex gap-3 justify-content-between"
        >
          <button type="button" class="btn position-relative p-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-heart"
              viewBox="0 0 16 16"
            >
              <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
              />
            </svg>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >2</span
            >
          </button>
          <div class="nav-item px-2 py-2 border-0 d-none d-lg-block">
            <a
              class="nav-link text-uppercase text-dark large-font"
              href="/register"
              ><button class="btn btn-primary">Register</button></a
            >
          </div>
        </div>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font active active-color"
                aria-current="page"
                href="/"
                >home</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="/listing"
                >Listing</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="/buy"
                >Buy</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="/sell"
                >sell</a
              >
            </li>

            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="/profile"
                >profile</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"

                >log in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- header -->
    <header
      id="header"
      class="header-height carousel slide"
      data-bs-ride="carousel"
    >
      <div class="container h-100 d-flex align-items-center carousel-inner">
        <div class="text-center carousel-item active">
          <h2 class="text-capitalize fw-light text-white large-font">
            best collection
          </h2>
          <h1 class="text-uppercase py-2 text-white large-font">
            new arrivals
          </h1>
          <a href="#" class="btn mt-3 text-uppercase">bid now</a>
        </div>
        <div class="text-center carousel-item">
          <h2 class="text-capitalize fw-light text-white">
            best price and offer
          </h2>
          <h1 class="text-uppercase py-2 text-white">
            Explore the Marketplace
          </h1>
          <a href="#" class="btn mt-3 text-uppercase">register</a>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#header"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#header"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </header>
    <!-- end of header -->

    <!-- collection -->

    <main id="collection" class="container py-5">
      <div class="title text-center">
        <h2 class="position-relative d-inline-block large-font">
          Featured Auctions
        </h2>
      </div>

      <div class="row g-0">
        <div
          class="d-flex flex-wrap justify-content-center mt-5 filter-button-group"
        >
          <button
            type="button"
            class="btn m-2 text-dark active-filter-btn btn-radius"
            data-filter="*"
          >
            All
          </button>
          <button type="button" class="btn m-2 text-dark" data-filter=".best">
            Best Sellers
          </button>
          <button type="button" class="btn m-2 text-dark" data-filter=".feat">
            Featured
          </button>
          <button type="button" class="btn m-2 text-dark" data-filter=".new">
            New Arrival
          </button>
        </div>

        <div class="collection-list mt-4 row gx-0 gy-3">
          <div class="col-md-6 col-lg-4 col-xl-3 p-2 new">
            <div class="container border-0 shadow">
              <div class="collection-img">
                <img src="assets/images/8.jpg" class="w-100" />
              </div>

              <div class="text-center">
                <h4 class="text-capitalize large-font my-1">gray shirt</h4>
                <p class="fw-bold">$ 45.50</p>
                <p>End date: <span text-primary f-large>12/12/22</span></p>
                <button type="submit" class="btn btn-primary my-3">
                  <span>View Detail </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/"></script>
    <script type="module" src="/src/js/index.mjs"></script>
