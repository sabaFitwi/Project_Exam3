  <body>
    <nav
      class="navbar navbar-expand-lg navbar-ligh py-4 fixed-top shadow-sm p-3 bg-white position-relative rounded"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img src="/assets/images/logo.PNG" alt="site icon" />
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font active active-color"
                aria-current="page"
                href="../../index.html"
                >home</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../listing/"
                >Listing</a
              >
            </li>

            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../sell/"
                >sell</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../profile/"
                >profile</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="text-end d-flex flex-row gap-1 align-items-center justify-content-center justify-content-sm-start"
      >
        <a
          href="../login/"
          class="nav-link text-uppercase text-dark large-font active active-color"
          data-isLogged="false"
          aria-current="page"
          ><button
            type="button"
            class="btn btn-outline-success me-2 inverted-button"
          >
            Login
          </button></a
        >
        <a
          href="#"
          class="nav-link text-uppercase text-dark large-font active active-color logout"
          id="logout"
          data-isLogged="true"
          aria-current="page"
          ><button
            type="button"
            class="btn btn-outline-success me-2 inverted-button"
          >
            Logout
          </button></a
        >
        <a
          href="../register/"
          class="nav-link text-uppercase text-dark large-font"
          data-isLogged="false"
          ><button type=" button" class="btn btn-success">Register</button></a
        >
      </div>
    </nav>
    <!-- end of navbar -->

    <div class="container mt-2 mb-3">
      <div class="row view-detail"></div>

      <div class="container table-responsive py-2">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr class="text-center table-scope">
              <th scope="col">Name</th>
              <th scope="col">Created Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody class="bidder"></tbody>
        </table>
      </div>
      <div
        class="modal fade"
        id="bidModal"
        tabindex="-1"
        aria-labelledby="bidModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div
                class="card-title text-center border-bottom bg-danger w-100 text-light"
              >
                <h1 class="p-1 fs-4">Confirm Delete</h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                <form id="bidFor">
                  <div
                    class="d-flex flex-column justify-content-between gap-3 align-items-center"
                  >
                    <p>Once you delete this form you can not undo it</p>
                    <p>Are you sure you want to delete it?</p>
                  </div>

                  <div
                    class="d-flex justify-content-center gap-3 align-items-center p-3 mt-5"
                  >
                    <a href="../profile/"
                      ><button
                        type="submit"
                        id="delete-btn"
                        class="btn text-light text-capitalize bg-danger"
                      >
                        Delete
                      </button></a
                    >

                    <button
                      type="button"
                      class="btn text-capitalize inverted-button"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                      cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <!-- <div class="container table-responsive py-2">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">

              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody class="bidder">

          </tbody>
        </table>
      </div> -->

    </div>
