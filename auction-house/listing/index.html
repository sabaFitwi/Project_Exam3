<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Complete and the most affordable auction solution, post your bid  and visit our website"
    />

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@200;400;600&family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2856179, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction/Home</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-ligh py-4 fixed-top shadow-sm p-3 bg-white position-relative rounded"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img src="/assets/images/logo.PNG" alt="site icon" />
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font active active-color"
                aria-current="page"
                href="../../index.html"
                >home</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../listing/"
                >Listing</a
              >
            </li>

            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../sell/"
                >sell</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../profile/"
                >profile</a
              >
            </li>
          </ul>
        </div>
      </div>
      <ul
        class="text-end d-flex flex-row gap-1 align-items-center justify-content-center justify-content-sm-start"
      >
        <li
          class="align-items-center justify-content-center d-none d-lg-flex nav-avatar"
        ></li>
        <li>
          <a
            href="#"
            class="nav-link text-uppercase text-dark large-font active active-color logout"
            id="logout"
            data-isLogged="true"
            aria-current="page"
            ><button
              type="button"
              class="btn btn-outline-success me-2 inverted-button"
            >
              Logout
            </button></a
          >
        </li>
        <li>
          <a
            href="/auction-house/login/"
            class="nav-link text-uppercase text-dark large-font active active-color"
            data-isLogged="false"
            aria-current="page"
            ><button
              type="button"
              class="btn btn-outline-success me-2 inverted-button"
            >
              Login
            </button></a
          >
        </li>

        <li>
          <a
            href="/auction-house/register/"
            class="nav-link text-uppercase text-dark large-font"
            data-isLogged="false"
            ><button type=" button" class="btn btn-success">Register</button></a
          >
        </li>
      </ul>
    </nav>
    <!-- end of navbar -->

    <!-- collection -->
    <main id="collection" class="py-5">
      <div class="container">
        <div class="title text-center">
          <h2 class="position-relative d-inline-block large-font">
            Featured Auctions
          </h2>
        </div>

        <div class="row g-0">
          <div
            class="d-flex flex-wrap justify-content-center mt-5 filter-button-group"
          >
            <button
              type="button"
              class="filter-title btn m-2 text-light active"
              data-filter="*"
            >
              All
            </button>
            <button
              type="button"
              class="filter-title btn m-2 text-light"
              data-filter=".best"
            >
              Best Sells
            </button>
            <button
              type="button"
              class="filter-title btn m-2 text-light"
              data-filter=".feat"
            >
              Closed soon
            </button>
            <button
              type="button"
              class="filter-title btn m-2 text-light"
              data-filter=".new"
            >
              New Listings
            </button>
          </div>

          <div class="collection-list mt-4 row gx-0 gy-3">
            <div
              class="listings-div d-flex flex-wrap justify-content-center gap-2"
            ></div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5 loadmore">
        <button
          class="btn custom-btn btn-3 rounded-pill bg-dark text-light text-capitalize fs-5"
        >
          load more
        </button>
      </div>
      <button
        class="btn rounded-pill bg-dark scrollup-button float-end mt-5 position-fixed bottom-0 end-0 fs-5"
      >
        Top
      </button>
    </main>
    <!-- end of featured -->
    <div class="my-5">
      <footer class="text-center text-lg-star text-white footer-background">
        <div class="container p-4 pb-0">
          <section class="">
            <div class="row">
              <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                <h6 class="text-uppercase mb-4 font-weight-bold">About Us</h6>
                <p>
                  An auction House where users can add items to be bid on and
                  bid on items other users have put up for auction.
                </p>
              </div>

              <hr class="w-100 clearfix d-md-none" />

              <div class="col-md-4 col-lg-4 col-xl-4 mx-auto mt-3">
                <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
                <p><i class="fas fa-home mr-3"></i> OSLO 1012, NO</p>
                <p><i class="fas fa-envelope mr-3"></i> info@stud.noroff.no</p>
                <p><i class="fas fa-phone mr-3"></i> + 01 234 567 88</p>
              </div>
            </div>
          </section>

          <hr class="my-3" />

          <section class="p-3 pt-0">
            <div class="row d-flex align-items-center">
              <div class="col-md-6 col-lg-7 text-center text-md-start">
                <div class="p-3">
                  © 2022 Copyright:
                  <a class="text-white" href="£">Second semester project</a>
                </div>
              </div>

              <div class="col-md-6 col-lg-5 ml-lg-0 text-center text-md-end">
                <a
                  class="btn btn-outline-light btn-floating m-1"
                  class="text-white"
                  role="button"
                  ><i class="fab fa-facebook-f"></i
                ></a>

                <a
                  class="btn btn-outline-light btn-floating m-1"
                  class="text-white"
                  role="button"
                  ><i class="fab fa-twitter"></i
                ></a>

                <a
                  class="btn btn-outline-light btn-floating m-1"
                  class="text-white circle"
                  role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
          </section>
        </div>
      </footer>
    </div>

    <script src="/node_modules/bootstrap/dist/js/"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script type="module" src="/src/js/api/auth/logout.mjs"></script>
    <script type="module" src="/src/js/listing/getListings.mjs"></script>
    <script type="module" src="/src/js/search/search.mjs"></script>
    <script type="module" src="/src/js/search/filter.mjs"></script>
    <script type="module" src="/src/js/combine/loggedin.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
