<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

      content="Complete and the most affordable auction solution, post your bid  and visit our website"
    />

      href="https://fonts.googleapis.com/css2?family=Georama:wght@200;400;600&family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction/Home</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-ligh py-4 fixed-top shadow-sm p-3 bg-white position-relative rounded"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img src="/assets/images/logo.PNG" alt="site icon" />
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font active active-color"
                aria-current="page"
                href="../../index.html"
                >home</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../listing/"
                >Listing</a
              >
            </li>
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../buy/"
                >Buy</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-loggedVisibility="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../sell/"
                >sell</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-loggedVisibility="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../profile/"
                >profile</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="text-end d-flex flex-row gap-1 align-items-center justify-content-center justify-content-sm-start"
      >
        <a
          href="../login/"
          class="nav-link text-uppercase text-dark large-font active active-color"
          data-loggedVisibility="false"
          aria-current="page"
          ><button
            type="button"
            class="btn btn-outline-success me-2 inverted-button"
          >
            Login
          </button></a
        >
        <a
          href="#"
          class="nav-link text-uppercase text-dark large-font active active-color logout"
          id="logout"
          data-loggedVisibility="true"
          aria-current="page"
          ><button
            type="button"
            class="btn btn-outline-success me-2 inverted-button"
          >
            Logout
          </button></a
        >
        <a
          href="../register/"
          class="nav-link text-uppercase text-dark large-font"
          data-loggedVisibility="false"
          ><button type=" button" class="btn btn-success">Register</button></a
        >
      </div>
    </nav>
    <!-- end of navbar -->
    <main class="container">
      <div class="row shadow buy-bid">
        <div class="col-12 bg-danger">
          <h1 class="fs-4">bid</h1>
        </div>
        <div class="card mb-3 col-12">
          <div class="row g-2">
            <div class="col-md-4">
              <img src="/assets/images/8.jpg" class="img-fluid" alt="..." />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 class="card-title fs-5">Description</h2>
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <p class="card-text">EndDate: 12/12/22</p>
              </div>
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-outline-warning btn-long cart"
                data-bs-toggle="modal"
                data-bs-target="#bidModal"
              >
                Bid
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="bidModal"
        tabindex="-1"
        aria-labelledby="bidModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div
                class="card-title text-center border-bottom bg-danger text-light"
              >
                <h1 class="p-1 fs-4">
                  Please fill in this form to sumbit your proposal
                </h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="card-body">
                <form id="bidFor">
                  <div
                    class="d-flex justify-content-between gap-3 align-items-center"
                  >
                    <label for="price" class="fs-5 text-capitalize"
                      >price:</label
                    >
                    <input
                      id="price"
                      type="number"
                      name="amount"
                      class="form-control my-3 input-bg"
                      placeholder="New Price"
                      required
                    />
                  </div>

                  <div class="d-grid p-3 mt-5">
                    <button
                      type="submit"
                      class="btn text-light text-capitalize bg-danger"
                    >
                      proposal sumbit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script type="module" src="/src/js/listing/bid.mjs"></script>
    <script type="module" src="/src/js/api/auth/logout.mjs"></script>
    <script type="module" src="/src/js/combine/loggedin.mjs"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
