    <main class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6 p-3 shadow">
          <div class="container border-0">
            <img
              id="image-show"
              src="/assets/images/8.jpg"
              onerror="src='/assets/banner.jpg'"
              alt="image-preview"
              class="w-100 px-5 py-3"
            />

            <div class="text-center">
              <h4 class="text-capitalize large-font my-1" id="sell-title">
                Title:<span></span>
              </h4>
              <p id="sell-description">Description:<span></span></p>
              <p id="sell-tags">Tags:<span></span></p>
              <p fw-bold>End date: <span text-primary f-large></span></p>
              <button type="buttom" class="btn btn-primary my-3">
                view Detail
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="card shadow">
            <div
              class="card-title text-center border-bottom bg-danger text-light"
            >
              <h1 class="p-1 fs-4">Update your Post</h1>
            </div>
            <div class="card-body">
              <form id="sellForm">
                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize"
                    >Title:</label
                  >
                  <input
                    type="text"
                    class="form-control input-bg"
                    name="title"
                    required
                  />
                </div>

                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize"
                    >Tags:</label
                  >
                  <input
                    type="text"
                    class="form-control input-bg"
                    name="tags"
                  />
                </div>
                <div class="d-flex flex-column" id="media-inputs-wapper">
                  <div
                    class="d-flex justify-content-between gap-3 align-items-center p-3"
                  >
                    <label
                      for="form-image"
                      class="form-label fs-5 text-capitalize"
                      >Media:</label
                    >
                    <input
                      type="url"
                      class="form-control mb-2 p-2 input-bg"
                      name="media"
                      id="form-image"
                      required
                    />
                  </div>
                  <label for="form-image-1" class="form-label closing d-none"
                    >Image 1</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-1"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <label for="form-image-2" class="form-label closing d-none"
                    >Image 2</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-2"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <label for="form-image-3" class="form-label closing d-none"
                    >Image 3</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-3"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />
                  <label for="form-image-4" class="form-label closing d-none"
                    >Image 4</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-4"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <div class="mb-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="add-img-btn"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary d-none"
                      id="delete-img-btn"
                    >
                      Remove
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label
                    for=""
                    class="form-label fs-5 text-capitalize flex-n-wrap"
                    >End Date:</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control input-bg"
                    name="endsAt"
                    required
                  />
                </div>

                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize w-20"
                    >Description:</label
                  >
                  <textarea
                    type="text"
                    class="form-control input-bg"
                    name="description"
                  ></textarea>
                </div>

                <div class="d-grid p-3 mt-5">
                  <button
                    type="submit"
                    class="btn text-light text-capitalize bg-danger"
                  >
                    sell product
                  </button>
                </div>
              </form>
              <hr />
              <h5>Other Contacts</h5>
              <div id="form-placeholder"></div>
              <button id="btn-add" type="button" class="btn btn-primary">
                Add
              </button>
              <hr />
            </div>
          </div>
        </div>
