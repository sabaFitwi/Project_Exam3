<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Complete and the most affordable auction solution, post your bid  and visit our website"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@200;400;600&family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <link

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction/Home</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-ligh py-4 fixed-top shadow-sm p-3 bg-white position-relative rounded"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
          href="index.html"
        >
          <img src="/assets/images/logo.PNG" alt="site icon" />
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font active active-color"
                aria-current="page"
                href="../../index.html"
                >home</a
              >
            </li>

            <li class="nav-item px-2 py-2">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../buy/"
                >Buy</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../sell/"
                >sell</a
              >
            </li>
            <li class="nav-item px-2 py-2" data-isLogged="true">
              <a
                class="nav-link text-uppercase text-dark large-font"
                href="../profile/"
                >profile</a
              >
            </li>
          </ul>
        </div>
      </div>
      <ul
        class="text-end d-flex flex-row gap-1 align-items-center justify-content-center justify-content-sm-start"
      >
        <li
          class="align-items-center justify-content-center d-none d-lg-flex nav-avatar"
        ></li>
        <li>
          <a
            href="#"
            class="nav-link text-uppercase text-dark large-font active active-color logout"
            id="logout"
            data-isLogged="true"
            aria-current="page"
            ><button
              type="button"
              class="btn btn-outline-success me-2 inverted-button"
            >
              Logout
            </button></a
          >
        </li>
        <li>
          <a
            href="auction-house/login/"
            class="nav-link text-uppercase text-dark large-font active active-color"
            data-isLogged="false"
            aria-current="page"
            ><button
              type="button"
              class="btn btn-outline-success me-2 inverted-button"
            >
              Login
            </button></a
          >
        </li>

        <li>
          <a
            href="auction-house/register/"
            class="nav-link text-uppercase text-dark large-font"
            data-isLogged="false"
            ><button type=" button" class="btn btn-success">Register</button></a
          >
        </li>
      </ul>
    </nav>
    <!-- end of navbar -->
    <main class="container">
      <div class="row justify-content-center gap-5 mt-5">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 p-3 shadow">
          <div class="container border-0">
            <img
              id="image-show"
              src=""
              onerror="src='/assets/images/image-default.jpg'"
              alt="image-preview"
              class="w-100 px-5 py-3"
            />

            <div class="text-center">
              <h4 class="text-capitalize large-font my-1">Title:</h4>
              <p class="sell-title"></p>
              <h4>Description:</h4>
              <p class="sell-description"></p>
              <h4>Tags:</h4>
              <p class="sell-tags"></p>
              <p>End date:</p>
              <p class="sell-endingDate"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="card shadow">
            <div
              class="card-title text-center border-bottom bg-danger text-light"
            >
              <h1 class="p-1 fs-4">Create your Listing</h1>
            </div>
            <div class="card-body">
              <form id="sellForm">
                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize"
                    >Title:</label
                  >
                  <input
                    type="text"
                    class="form-control input-bg"
                    name="title"
                    required
                  />
                </div>

                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize"
                    >Tags:</label
                  >
                  <input
                    type="text"
                    class="form-control input-bg"
                    name="tags"
                  />
                </div>
                <div class="d-flex flex-column" id="media-inputs-wapper">
                  <div
                    class="d-flex justify-content-between gap-3 align-items-center p-3"
                  >
                    <label
                      for="form-image"
                      class="form-label fs-5 text-capitalize"
                      >Media:</label
                    >
                    <input
                      type="url"
                      class="form-control mb-2 p-2 input-bg"
                      name="media"
                      id="form-image"
                      required
                    />
                  </div>
                  <label for="form-image-1" class="form-label closing d-none"
                    >media 1</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-1"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <label for="form-image-2" class="form-label closing d-none"
                    >media 2</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-2"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <label for="form-image-3" class="form-label closing d-none"
                    >media 3</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-3"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />
                  <label for="form-image-4" class="form-label closing d-none"
                    >media 4</label
                  >
                  <input
                    type="url"
                    name="media"
                    id="form-image-4"
                    class="form-control mb-2 p-2 media-input closing d-none"
                    disabled
                  />

                  <div class="mb-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="add-img-btn"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary d-none"
                      id="delete-img-btn"
                    >
                      Remove
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label
                    for=""
                    class="form-label fs-5 text-capitalize flex-n-wrap"
                    >End Date:</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control input-bg"
                    name="endsAt"
                    required
                  />
                </div>

                <div
                  class="d-flex justify-content-between gap-3 align-items-center p-3"
                >
                  <label for="" class="form-label fs-5 text-capitalize w-20"
                    >Description:</label
                  >
                  <textarea
                    type="text"
                    class="form-control input-bg"
                    name="description"
                  ></textarea>
                </div>

                <div class="d-grid p-3 mt-5">
                  <button
                    type="submit"
                    class="btn text-light text-capitalize bg-danger"
                  >
                    Create Listing
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script type="module" src="/src/js/listing/sell.mjs"></script>
    <script type="module" src="/src/js/tools/addRemoveBtn.mjs"></script>
    <script type="module" src="/src/js/api/auth/logout.mjs"></script>
    <script type="module" src="/src/js/combine/loggedin.mjs"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
