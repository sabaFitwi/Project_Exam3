<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        content="Complete and the most affordable auction solution, post your bid  and visit our website" />

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
        (function (h, o, t, j, a, r) {
            h.hj =
                h.hj ||
                function () {
                    (h.hj.q = h.hj.q || []).push(arguments);
                };
            h._hjSettings = { hjid: 2856179, hjsv: 6 };
            a = o.getElementsByTagName("head")[0];

            r.async = 1;
            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction/Home</title>

</head>

<body>
    <nav
        class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top shadow-sm p-3 mb-5  position-relative bg-body rounded">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="index.html">
                <img src="/assets/images/8.jpg" alt="site icon">
                <span class="text-uppercase fw-lighter ms-2">Attire</span>
            </a>

            <div class="order-lg-2 order-2 nav-btns d-flex  gap-3 justify-content-between">

                <button type="button" class="btn position-relative p-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
                </button>
                <div class="nav-item px-2 py-2 border-0 d-none d-lg-block">
                    <a class="nav-link text-uppercase text-dark large-font" href="/register"><button
                            class="btn btn-primary">Register</button></a>
                </div>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse order-lg-1 " id="navMenu">

                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font active active-color" aria-current="page"
                            href="/">home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font" href="/listing">Listing</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font" href="/buy">Buy</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font" href="/sell">sell</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font" href="/profile">profile</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark large-font" href="/login">log in</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="container ">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom bg-danger text-light">
                        <h1 class="p-1 fs-4 ">Please fill in this form to sumbit your proposal</h1>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">

                            <div class=" d-flex justify-content-between gap-3 align-items-center">
                                <label for="email" class="fs-5 text-capitalize">Email:</label>
                                <input id="email" type="email" name="email" class="form-control my-3 input-bg "
                                    placeholder=" Email " required pattern="^[\w\-.]+@?stud.noroff.no$"
                                    title="only@stud.noroff.no domain allowed. Example (example@(stud.)noroff.no" />

                            </div>

                            <div class="d-flex justify-content-between gap-3 align-items-center">
                                <label for="price" class="fs-5 text-capitalize">price:</label>
                                <input id="price" type="number" name="price" class="form-control my-3 input-bg "
                                    placeholder="New Price" required />

                            </div>

                            <div class="d-grid p-3  mt-5 ">
                                <button type="submit" class="btn text-light text-capitalize bg-succes"
                                    data-bs-toggle="modal" data-bs-target="#bidModal">proposal
                                    sumbit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- head -->
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- body -->
                    <div class="modal-body d-flex flex-column align-items-center">
                        <h1>Thank you</h1>
                        <h2>your proposal submit successfully</h2>
                        <p> we will contact you soon.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
