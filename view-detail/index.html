  <div class="container mt-2 mb-3 ">
    <div class="row view-detail">
    </div>
    <div class="container table-responsive py-2">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr class="text-center table-scope">

            <th scope="col">Name</th>
            <th scope="col">Created Date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody class="bidder">

        </tbody>
      </table>
    </div>
    <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="card-title text-center border-bottom bg-danger text-light">
              <h1 class="p-1 fs-4">
                Please fill in this form to sumbit your proposal
              </h1>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card-body">
              <form id="bidForm">

                <div class="d-flex justify-content-between gap-3 align-items-center">
                  <label for="price" class="fs-5 text-capitalize">Amount:</label>
                  <input id="price" type="number" min="1" max="1000" name="amount" class="form-control my-3 input-bg"
                    placeholder="New Price" required />
                </div>

                <div class="d-grid p-3 mt-5">
                  <button type="submit" class="btn text-light btn-primary text-capitalize ">
                    proposal sumbit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
